# DXF 분석기 설정 파일

[DEFAULT]
# 기본 설정
log_level = INFO
max_file_size = 104857600  # 100MB
temp_dir = temp/

[GUI]
# GUI 설정
window_width = 800
window_height = 600
theme = default

[WEB]
# 웹 애플리케이션 설정
port = 8501
host = 0.0.0.0
max_upload_size = 200  # MB

[ANALYSIS]
# 분석 설정
max_display_items = 1000
include_3d_objects = false
precision = 3

[OUTPUT]
# 출력 설정
default_format = markdown
include_images = false
compress_output = false
